<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FERO'</title>
    <link rel="stylesheet" href="booking_page.css"> 
</head>
<body>
    <header>
        <img class="woxsen-logo" src="woxsen_logo.jpg" href="#" alt="woxsen-logo" width="220px" height="150px">
        <img class="fero-logo" src="fero.png" href="#" alt="fero-logo" width="220px" height="150px">
    </header>

    <h1>Weekend Bus Bookings</h1>

    <div class="card">
        <div class="info-section">
            <div class="label">Route</div>
            <div class="value">VIA - ORR</div>
        </div>
        <div class="info-section">
            <div class="label">Departure Time</div>
            <div class="value">17:00 PM</div>
        </div>
        <div class="box-container">
            <div class="box">Boarding Point - WOU</div>
            <div class="box">Dropping Point - Jubilee Hills</div>
            <div class="box">Time - 3 Hours</div>
        </div>
    </div>

    <div class="card">
        <div class="info-section">
            <div class="label"></div>
            <div class="value">Trip Completed</div>
        </div>
        <div class="info-section">
            <div class="label">Price</div>
            <div class="value">450/-</div>
        </div>
        <div class="box-container">
            <div class="box">Boarding Point - WOU</div>
            <div class="box">Dropping Point - Miyapur</div>
            
        </div>
    </div>
</body>
</html>
